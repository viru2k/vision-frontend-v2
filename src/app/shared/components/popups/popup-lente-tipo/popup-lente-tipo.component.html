
  
  <div class="row col-md-auto justify-content-md-center animated fadeIn slow" >
      <div >
        <app-loading *ngIf="loading"> </app-loading> 
       
    </div>
  
    
  
    <p-table #dt [columns]="cols"  [value]="elementos" selectionMode="single" [resizableColumns]="true" columnResizeMode="expand"
    [(selection)]="selectedItem" (onRowSelect)="onRowSelect($event)" [scrollable]="true" scrollHeight="400px" >
   
        <ng-template pTemplate="caption">
            <div class="row">
            <div class="col-md-5" style="text-align:right">                                
                <input  class="form-control col-md-12 form-control-sm" type="text"  placeholder="Buscar en toda la tabla" (input)="dt.filterGlobal($event.target.value, 'contains')"  >
            </div>
         </div>
        </ng-template>
  
        <ng-template pTemplate="header" let-columns >
            <tr>
                <th  *ngFor="let col of columns" [pSortableColumn]="col.field"    [ngStyle]="{'width': col.width}" colspan="col.colspan" >
                    {{col.header}}
                    <p-sortIcon [field]="col.field" ariaLabel="Activate to sort" ariaLabelDesc="Activate to sort in descending order" ariaLabelAsc="Activate to sort in ascending order"></p-sortIcon>
                </th>
             
            </tr>
            <tr>
                <th *ngFor="let col of columns" [ngSwitch]="col.field" >
                    <input class="form-control col-md-12 form-control-sm" *ngSwitchCase="'tipo'" pInputText type="text" (input)="dt.filter($event.target.value, col.field, col.filterMatchMode)" autofocus>
                    <input class="form-control col-md-12 form-control-sm" *ngSwitchCase="'proveedor'" pInputText type="text" (input)="dt.filter($event.target.value, col.field, col.filterMatchMode)">                                      
                </th>
            </tr>
        </ng-template>
  
         <ng-template pTemplate="body" let-elementos>
                  <tr [pSelectableRow]="elementos">      
    
        <td>{{elementos.tipo}}</td>       
        <td >{{elementos.proveedor}}</td>           
    </tr>
  </ng-template>
  </p-table>
  
    </div>
