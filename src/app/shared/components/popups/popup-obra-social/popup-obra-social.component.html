
<div >
  <app-loading *ngIf="loading"> </app-loading> 
 
</div>


<div class="row col-md-12 animated fadeIn slow" *ngIf="!loading">

      <p-table #dt class="pt-2" [columns]="cols"  [value]="elementos" selectionMode="single" [resizableColumns]="true"
       [(selection)]="selectedItem" (onRowSelect)="selectedRow($event)" [scrollable]="true" scrollHeight="400px" >
      <ng-template pTemplate="caption">
              <div class="row">
                      <div class="col-md-7" style="text-align:left">                            
                       </div>
              <div class="col-md-5" style="text-align:right">                                
                  <input  class="form-control col-md-12 form-control-sm" type="text"  placeholder="Buscar en toda la tabla" (input)="dt.filterGlobal($event.target.value, 'contains')" >
              </div>
      </div>
          </ng-template>
      <ng-template pTemplate="header" let-columns >

              <tr>
                  <th  *ngFor="let col of columns" [pSortableColumn]="col.field" pResizableColumn >
                      {{col.header}}
                      <p-sortIcon [field]="col.field" ariaLabel="Activate to sort" ariaLabelDesc="Activate to sort in descending order" ariaLabelAsc="Activate to sort in ascending order"></p-sortIcon>
                  </th>
                  
              </tr>
              <tr>
                  <th *ngFor="let col of columns" [ngSwitch]="col.field" >
                      <input class="form-control col-md-12 form-control-sm" *ngSwitchCase="'nombre'" pInputText type="text" (input)="dt.filter($event.target.value, col.field, col.filterMatchMode)" autofocus>
                      <input class="form-control col-md-12 form-control-sm" *ngSwitchCase="'descripcion'" pInputText type="text" (input)="dt.filter($event.target.value, col.field, col.filterMatchMode)">
                      <input class="form-control col-md-12 form-control-sm" *ngSwitchCase="'es_habilitada'" pInputText type="text" (input)="dt.filter($event.target.value, col.field, col.filterMatchMode)">                      
                      <input class="form-control col-md-12 form-control-sm" *ngSwitchCase="'entidad_nombre'" pInputText type="text" (input)="dt.filter($event.target.value, col.field, col.filterMatchMode)">
                      <input class="form-control col-md-12 form-control-sm" *ngSwitchCase="'tiene_distribucion'" pInputText type="text" (input)="dt.filter($event.target.value, col.field, col.filterMatchMode)">
                      <input class="form-control col-md-12 form-control-sm" *ngSwitchCase="'es_coseguro'" pInputText type="text" (input)="dt.filter($event.target.value, col.field, col.filterMatchMode)">
                  </th>
                 
              </tr>
          </ng-template>
   
          <ng-template pTemplate="body" let-elementos>
                      <tr [pSelectableRow]="elementos" >
                          <td>{{elementos.nombre}}</td>
                          <td>{{elementos.descripcion}}</td>
                          <td>{{elementos.es_habilitada}}</td> 
                          <td>{{elementos.entidad_nombre}}</td>                                                   
                          <td>{{elementos.tiene_distribucion}}</td>
                          <td>{{elementos.es_coseguro}}</td>
                      </tr>
                  </ng-template>
        
       
      </p-table>
     
  
 


</div>
