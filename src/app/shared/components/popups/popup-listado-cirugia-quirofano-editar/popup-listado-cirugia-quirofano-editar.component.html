
            <form class="col-md-12"  [formGroup]="updateDataForm" >
              <div class="form-group">
                <div >
                <label  >Fecha de cirugia</label>
              </div>                               
                
                <p-calendar formControlName="fecha_hora" [showTime]="true"  (onSelect)="actualizarFecha($event)" tabindex="0"    [locale]="es" dateFormat="dd/mm/yy"   [readonlyInput]="true"></p-calendar>
        </div>
        <div class="form-group">
            <label  >Orden</label>
            <input   class="form-control col-md-12 form-control-sm" formControlName="orden"   />
        </div>
        <div class="form-group">
          <label  >OJO</label>
          <input   class="form-control col-md-12 form-control-sm" formControlName="ojo"   />
      </div>
      <div class="form-group">
        <label  >Práctica</label>
        <textarea class="form-control col-md-12 form-control-sm" formControlName="cirugia_practica" rows="3" cols="25" pInputTextarea autoResize="autoResize"></textarea> 
        

        <div class="form-group">
            <label  >Observación</label>
            <textarea class="form-control col-md-12 form-control-sm" formControlName="quirofano_observacion" rows="3" cols="25" pInputTextarea autoResize="autoResize"></textarea> 
            
        </div> 
    </div>        
      
          </form>
          <p-footer>
                  <div class="ui-dialog-buttonpane ui-helper-clearfix">
                          <button    class="btn btn-primary" type="submit" (click)="actualizarDatos()" >Actualizar</button>                        
                  </div>
              </p-footer>
