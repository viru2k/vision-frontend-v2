
  
  <div class="row col-md-12 animated fadeIn slow" >

      <p-table #dt [columns]="cols"  [value]="elementos" selectionMode="single" [resizableColumns]="true"
      [(selection)]="selectedItem" (onRowSelect)="onRowSelect($event)" [scrollable]="true" scrollHeight="400px" >
    
      <ng-template pTemplate="header" let-columns >

              <tr>
                  <th  *ngFor="let col of columns" [pSortableColumn]="col.field" pResizableColumn >
                      {{col.header}}
                      <p-sortIcon [field]="col.field" ariaLabel="Activate to sort" ariaLabelDesc="Activate to sort in descending order" ariaLabelAsc="Activate to sort in ascending order"></p-sortIcon>
                  </th>
                  
              </tr>
              <tr>
                  <th *ngFor="let col of columns" [ngSwitch]="col.field" >
                      <input class="form-control col-md-12" *ngSwitchCase="'nombre'" pInputText type="text" (input)="dt.filter($event.target.value, col.field, col.filterMatchMode)"  autofocus="displayDialog" >
                  </th>
                
              </tr>
          </ng-template>
  
          <ng-template pTemplate="body" let-elementos>
                      <tr [pSelectableRow]="elementos" >
                          <td>{{elementos.nombre}}</td>                                                  
                      </tr>
          </ng-template>
      </p-table>
      </div>
