<form class="col-12" [formGroup]="updateDataForm">
  <div class="row">
    <div class="col-8">
      <div class="form-group">
        <label>Proveedor</label>
        <input
          class="form-control col-md-12 form-control-sm"
          formControlName="proveedor_nombre"
          autofocus
        />
        <div
          *ngIf="
            updateDataForm.controls['proveedor_nombre'].errors?.required &&
            updateDataForm.controls['proveedor_nombre'].touched
          "
          class="alert alert-warning"
        >
          * Este campo es requerido
        </div>
      </div>

      <div class="form-group">
        <div>
          <label>Tipo Documento</label>
        </div>
        <div class="input-group input-group-sm mb-3">
          <p-dropdown
            [options]="elementosTipoDocumento"
            formControlName="descripcion"
            (onChange)="changeElementoTipoDocumento($event)"
            placeholder="Tipo documento"
            optionLabel="descripcion"
            [showClear]="true"
            [filter]="true"
          ></p-dropdown>
        </div>
      </div>

      <div class="form-group">
        <label>Documento número</label>
        <input
          class="form-control col-md-12 form-control-sm"
          formControlName="proveedor_cuit"
          autofocus
        />
        <div
          *ngIf="
            updateDataForm.controls['proveedor_cuit'].errors?.required &&
            updateDataForm.controls['proveedor_cuit'].touched
          "
          class="alert alert-warning"
        >
          * Este campo es requerido
        </div>
      </div>

      <div class="form-group">
        <div class="input-group input-group-sm mb-3">
          <p-dropdown
            [options]="elementosCondicionIva"
            formControlName="categoria_iva"
            (onChange)="changeElementoCondicionIva($event)"
            placeholder="Condiciôn IVA"
            optionLabel="categoria_iva"
            [showClear]="true"
            [filter]="true"
          ></p-dropdown>
        </div>
      </div>

      <div class="form-group">
        <label>Dirección</label>
        <input
          class="form-control col-md-12 form-control-sm"
          formControlName="proveedor_direccion"
          autofocus
        />
        <div
          *ngIf="
            updateDataForm.controls['proveedor_direccion'].errors?.required &&
            updateDataForm.controls['proveedor_direccion'].touched
          "
          class="alert alert-warning"
        >
          * Este campo es requerido
        </div>
      </div>
    </div>
  </div>
</form>

<p-footer>
  <div class="ui-dialog-buttonpane ui-helper-clearfix">
    <button
      [disabled]="!updateDataForm.valid"
      class="btn btn-info texto-roboto btn-block"
      type="submit"
      (click)="guardarDatos()"
    >
      Guardar
    </button>
  </div>
</p-footer>
