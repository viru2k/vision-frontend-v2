<div>
  <app-loading *ngIf="loading"> </app-loading>
</div>
<div class="d-flex justify-content-between">
  <div class="d-flex justify-content-start">
    <p-scrollPanel [style]="{ width: '100%', height: '400px' }">
      <p-listbox
        [options]="modulosUsuario"
        [(ngModel)]="selectedElemento"
        [multiple]="false"
        [filter]="true"
        optionLabel="descripcion"
        [style]="{ width: '250px' }"
      >
        <p-header> Comprobantes asignados al usuario </p-header>
        <ng-template let-elemento pTemplate="item">
          <div class="ui-helper-clearfix row d-flex align-items-center">
            <button
              (click)="borrar(elemento)"
              class="icon-hover ml-2 mr-2 btn btn-danger btn-sm"
            >
              <i class="fas fa-trash fa-sm"></i>
            </button>
            <label style="font-size: 10px"> {{ elemento.label }}</label>
          </div>
        </ng-template>
      </p-listbox>
    </p-scrollPanel>
  </div>
  <div class="d-flex justify-content-end">
    <div>
      <p-scrollPanel [style]="{ width: '100%', height: '400px' }">
        <p-listbox
          [options]="elementos"
          [(ngModel)]="selectedModulos"
          [multiple]="true"
          [checkbox]="true"
          [filter]="true"
          optionLabel="descripcion"
          [style]="{ width: '250px' }"
        >
          <p-header> Comprobantes disponibles </p-header>
          <ng-template let-elemento pTemplate="item">
            <label style="font-size: 10px"> {{ elemento.label }}</label>
          </ng-template>
        </p-listbox>
      </p-scrollPanel>

      <button class="btn btn-info btn-block mt-2" (click)="guardarModulos()">
        Agregar seleccionados
      </button>
    </div>
  </div>
</div>
