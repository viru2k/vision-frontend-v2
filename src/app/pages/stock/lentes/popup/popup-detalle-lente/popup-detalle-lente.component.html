     
            <form class="col-12"  [formGroup]="DataForm">
                <div class="row">
                    <div class="col-6">

                            <div class="form-group ">
                                    <div class="row">
                                      <div >
                                        <label  >Tipo</label>
                                      </div>  
                                      <div class=" input-group input-group-sm mb-3">
                                          <input  (keyup.enter)="buscarTipo()" class="form-control col-md-12 form-control-sm" formControlName="tipo"  />   
                                          <div *ngIf="DataForm.controls.tipo.errors?.required && DataForm.controls.tipo.touched" class="error">
                                              * Este campo es requerido
                                      </div>
                                          <div class="input-group-append">
                                            <span class="input-group input-group-text form-control-sm">
                                              <a  (click)="buscarTipo()">
                                                  <img class="pointer float-left" src="assets/icons/grey/outline_search_black_18dp.png" width="24px" height="24px"  >
                                              </a>
                                          </span>
                                          </div>
                                      </div>  
                                    </div> 
                                </div>
                       
                        <div class="form-group">
                                <label  >Dioptria</label>
                                <input class="form-control col-md-12 form-control-sm" formControlName="dioptria"   />
                                <div *ngIf="DataForm.controls.dioptria.errors?.required && DataForm.controls.dioptria.touched" class="error">
                                                * Este campo es requerido
                                </div>
                        </div>                   
                     
                     
                       
                        <div class="form-group">
                            <div >
                            <label  >Fecha de vencimiento</label>
                          </div>                               
                            <p-calendar formControlName="fecha_vencimiento" [locale]="es" dateFormat="dd/mm/yy" [monthNavigator]="true"  [yearNavigator]="true" yearRange="1900:2100" ></p-calendar>
                            <div *ngIf="DataForm.controls.fecha_vencimiento.errors?.required && DataForm.controls.fecha_vencimiento.touched" class="error">
                                * Este campo es requerido
                            </div>
                    </div>
                     
            </div>
  
            <div class="col-6">
  
                             <div class="form-group">
                                 <label >Lote</label>
                                 <input class="form-control col-md-12 form-control-sm" formControlName="lote"    />
                                 <div *ngIf="DataForm.controls.lote.errors?.required && DataForm.controls.lote.touched" class="error">
                                                 * Este campo es requerido
                                 </div>
                           </div>
  
                          <div class="form-group">
                                <label  >Proveedor</label>
                                <input class="form-control col-md-12 form-control-sm" formControlName="proveedor"    />
                                <div *ngIf="DataForm.controls.proveedor.errors?.required && DataForm.controls.proveedor.touched" class="error">
                                                * Este campo es requerido
                                </div>
                        </div>

                        
                        <div class="form-group mt-1">
                          <label class="mr-1" >Remito</label>
                          <p-inputMask mask="a99999-99999999" formControlName="remito" placeholder="X00001-00000001"></p-inputMask>

                          <label class="mr-1" >Factura</label>
                          <p-inputMask mask="a99999-99999999" formControlName="factura" placeholder="X00001-00000001"></p-inputMask>
                      </div>
                     
                        <div class="form-group ui-g-12">
                            <label  >Ubicacion</label>
                            <div class="row">
                              <div class="col-6"><p-radioButton name="groupname" formControlName="ubicacion"   value="CONSIGNACION" label="CONSIGNACION"  inputId="opt1"></p-radioButton></div>
                              <div class="col-6"><p-radioButton name="groupname"  formControlName="ubicacion"   value="STOCK PROPIO" label="STOCK PROPIO"  inputId="opt2"></p-radioButton></div>
                            </div>
                            <div *ngIf="DataForm.controls.ubicacion.errors?.required && DataForm.controls.ubicacion.touched" class="error">
                                * Este campo es requerido
                             </div>
                    </div>
                    <div class="form-group">
                      <p-dropdown [options]="listaestado" formControlName="estado" optionLabel="name" ></p-dropdown>
                   </div>

                   <div class="form-group ui-g-12">
                    <label  >Baja</label>
                    <div class="row">
                      <div class="col-6"><p-radioButton name="groupname1" formControlName="es_baja"   value="SI" label="SI"  inputId="opt12"></p-radioButton></div>
                      <div class="col-6"><p-radioButton name="groupname1"  formControlName="es_baja"   value="NO" label="NO"  inputId="opt22"></p-radioButton></div>
                    </div>
                    <div *ngIf="DataForm.controls.es_baja.errors?.required && DataForm.controls.es_baja.touched" class="error">
                        * Este campo es requerido
                     </div>
            </div>
            </div>
        </div>
             
            </form>
            <p-footer>
                    <div class="ui-dialog-buttonpane ui-helper-clearfix">
                            <button  [disabled]="!DataForm.valid" [formGroup]="DataForm" class="btn btn-primary" type="submit" (click)="guardarDatos()" >Guardar</button>
                            
                    </div>
                </p-footer>
