<div>
<div class="row col-12 container ui-helper-clearfix " *ngIf="puede_notificar">
<div class="col-12 mt-2 mb-2 "  >
        <button (click)="crearNotificacion()" class=" btn btn-primary mr-2" > <i  class="fas fa-file-medical pointer  mr-1"></i> Crear</button>
        
    </div>


</div>
 <p-scrollPanel [style]="{width: '100%', height: '400px'}" styleClass="custom">
<div  *ngFor="let elemento of elementos" >
   <p-panel class="mb-5">
        <p-header>
            <div class="ui-helper-clearfix">
                <div class="row">
                <div class="col-11">      
                <span class="ui-panel-title" style="font-size:16px;display:inline-block;margin-top:2px"> <b>Notificación :</b> {{elemento.titulo}}</span>
                </div>

                <div class="col-1" [style]="{'float':'right'}"> 
                                <a  ><i (click)="actualizarVisto(elemento)"  *ngIf="elemento.usuario_estado === 'PENDIENTE'" class="far  fa-thumbs-up fa-2x icon-color-blue pointer"></i><i *ngIf="elemento.usuario_estado === 'LEIDO'" class="fas fa-thumbs-up fa-2x icon-color-blue "></i></a></div>
                       </div>
            </div>
            <small> <b><label  *ngIf="elemento.fecha_lectura !== '2099-12-31 00:00:00'" class="text-info">Creado : {{elemento.created_at | date: 'dd/MM/yy HH:mm:ss'}}</label></b></small>
        </p-header>
        <p class="text-info">{{elemento.mensaje}}</p>
        <p-footer>
                <div class="row">
                 <div class="col-11">
                        <small> <b><label  *ngIf="elemento.fecha_lectura !== '2099-12-31 00:00:00'" class="text-success">Leído el : {{elemento.fecha_lectura | date: 'dd/MM/yy HH:mm:ss'}}</label></b></small>
                        <small><b><label  *ngIf="elemento.fecha_lectura === '2099-12-31 00:00:00'" class="text-danger" >Pendiente de leer</label></b></small>
                 </div>       
                        <div class="col-1" [style]="{'float':'right'}"> 
                                 <a (click)="verListado()" style="margin-right: .25em" *ngIf="elemento.usuario_creo === this.userData['id']"><i  class="far fa-address-book fa-2x pointer icon-color-purple"></i> </a></div>
                        </div>
        </p-footer>
    </p-panel>
      
       <br>
      </div>
</p-scrollPanel>
</div>
