
<div >
    <app-loading *ngIf="loading"> </app-loading> 
   
  </div>
<div class="col-12">
  <form  [formGroup]="usuarioForm">
         
   

 
  
            <div class="form-group ">                         
                <div class=" input-group input-group-sm ">
                    <input   class="form-control col-md-12 form-control-sm" formControlName="titulo" placeholder="Titulo"  />                                       
                </div>    

        </div>
                                                          
      <div >           
          <textarea [style]="{width: '100%'}" formControlName="mensaje" class="pt-1 col-md-12"  rows="8" cols="80" pInputTextarea  placeholder="Ingrese el texto de la notificaciÃ³n"></textarea>     
      </div> 
      
      </form>   
    </div>
<div class="col-12">
  <p-table  #dt class="pt-2"  tableStyleClass="prime-table" selectionMode="single" [columns]="cols" [value]="elementos"  [(selection)]="selecteditems" columnResizeMode="expand" [responsive]="true"
  scrollHeight="200px" [scrollable]="true"  (onFilter)="filtered($event)"  >
 

             <ng-template pTemplate="header" let-columns >
            
                        <tr >
                             
                          <th  *ngFor="let col of columns" [pSortableColumn]="col.field"  [ngStyle]="{'width': col.width}">
                              {{col.header}}
                              <p-sortIcon [field]="col.field" ariaLabel="Activate to sort" ariaLabelDesc="Activate to sort in descending order" ariaLabelAsc="Activate to sort in ascending order"></p-sortIcon>
                          </th> 
                          <th style="width: 3em">
                                  <p-tableHeaderCheckbox></p-tableHeaderCheckbox>
                          </th>
                      </tr> 
                      <tr>
                      <th *ngFor="let col of columns" [ngSwitch]="col.field"  >
                         
                          <input style=" font-size: 12px;" class="form-control col-md-12 form-control-sm" *ngSwitchCase="'nombreyapellido'" pInputText type="text" (input)="dt.filter($event.target.value, col.field, col.filterMatchMode)" >                                                                    
                      </th>
                      <th></th>
                  </tr>
              </ng-template>
            
      <ng-template pTemplate="body" let-elementos  >
          <tr style="height:28px"  >
   
                  <td  >{{elementos.nombreyapellido}}</td>                                       
                
                  <td style="width: 3em">
                          <p-tableCheckbox [value]="elementos"></p-tableCheckbox>
                      </td>
          </tr>
      </ng-template>
     
  </p-table>
</div>
  <div class="col-12 mt-2">
      <button    class="btn  btn-info btn-block btn-md " (click)="crearNotificacion()" >CREAR NOTIFICACION</button>       
    </div>
